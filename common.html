<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*模态框宽度*/
        @media (min-width: 992px) {
           #del_common .modal-lg {
                width: 240px;
            }
        }
        #del_common .modal-footer button{
            padding: 4px 9px;
        }
        #del_common .modal-footer{
            padding: 8px;
        }
        #del_common .modal-body {
            padding: 24px;
        }

        .del_model_i>p>li{
            margin-right: 10px;
            position: relative;
            top: -1px;
        }
    </style>
</head>
<body>
<!--model 弹出框-->
<div class="modal fade" id="del_common" tabindex="-1" role="dialog" aria-labelledby="del_common">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="del_model_i"><p><i class="glyphicon glyphicon-question-sign" style="font-size: 22px;color: #0ce450;margin-right: 10px;"></i>您确定要删除吗？</p></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn_cancel" type="button" data-dismiss="modal">
                    <span>取消</span>
                </button>
                <button class="btn btn_sure" type="button" id="submitAddUser">
                    <span>确认</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
